version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tm_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - tm_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: .
      dockerfile: C:\Users\Sam\OneDrive - kashtechllc.com\office\Workspace\TM\Source\trackmate_product\Dockerfile.backend
    container_name: tm_backend
    image: trackmate-backend:latest
    environment:
      # Database
      DEV_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      
      # Server
      PORT: ${PORT}
      NODE_ENV: production
      
      # Authentication xxx
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRY: ${ACCESS_TOKEN_EXPIRY}
      REFRESH_TOKEN_EXPIRY: ${REFRESH_TOKEN_EXPIRY}
      
      # Admin
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      
      # App Settings
      APP_TIMEZONE: ${APP_TIMEZONE}
      SWAGGER_URL: ${SWAGGER_URL}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:6001}
      
      # Firebase
      FIREBASE_KEY: ${FIREBASE_KEY}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tm_network
    restart: unless-stopped

  # Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: C:\Users\Sam\OneDrive - kashtechllc.com\office\Workspace\TM\Source\trackmate_product\Dockerfile.frontend
      args:
        # Pass environment variables as build arguments for Vite
        VITE_BACKEND_URL: http://${IPADDRESS}:${PORT}
        VITE_WEB_API_URL: http://${IPADDRESS}:${PORT}/api
    container_name: tm_frontend
    image: trackmate-frontend:latest
    ports:
      - "${VITE_APP_PORT}:80"
    depends_on:
      - backend
    networks:
      - tm_network
    restart: unless-stopped

  # PgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - tm_network
    restart: unless-stopped

networks:
  tm_network:
    driver: bridge
